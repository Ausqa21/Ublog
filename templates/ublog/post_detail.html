{% extends 'ublog/base.html' %}

{% block content %}
<div class="col-md-9 col-sm-8">
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				<p>Published: {{ post.published_date }}</p>
			</div>
		{% endif %}
		<h2>{{ post.title }}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
</div>
{% endblock %}
