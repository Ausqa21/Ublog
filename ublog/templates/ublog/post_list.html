{% extends "./base.html" %}

{% block content %}
  {% for post in posts %}
    <div class="post">
    	<div class="date">
        <br/>
        <p>Published : {{ post.published_date }}</p>
      </div>
      <h2><a href="{% url 'post_detail' pk=post.pk %}" target="_blank">{{ post.title }}</a></h2>
    </div>
  {% endfor %}
{% endblock %}
