{% extends './base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				<p>Published: {{ post.published_date }}</p>
			</div>
		{% endif %}
		<h2 id="underline_detail">{{ post.title }}</h2>
		<p>{{ post.text|linebreaksbr }}</p>
	</div>
{% endblock %}
